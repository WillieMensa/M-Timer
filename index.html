<head>

	<title>Temporizador</title> 

	<meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">

	<!-- enlace a w3css 
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>



	<link rel="stylesheet" href="style.css">


</head>





<body onload="init()" id="cuerpo">


<div class="container-fluid">

	<div class="row">
		<div class="col-sm-6" style="background-color:blue;">

			<img src="logomensa.png" width="092" height="092" border="0" alt="Timer para mensanos" class="logo">

		</div>
		<div class="col-sm-6" style="background-color:green;">
			<form>
				<div class="form-group">

					<!-- <p class="dropbtn">Country</p> -->
					<!-- onclick="alert('picó en el boton')"   -->
					<!-- <select id="idioma" name="idioma" class="dropbtn" onchange="languageButton(this.value);"> -->
					<select id="idioma" name="idioma" class="input-lg dropbtn" onchange="languageButton(this.value);">
					<!-- <select id="idioma" name="idioma" class="dropdown-content" onchange="languageButton(this.value);"> -->
						<option value="sp">Espa&#241ol</option>
						<option value="en">English		</option>
						<option value="de">Deutsch		</option>
					</select>


				</div>
			</form>


		</div>
	</div>

	<div class="row">
		<hr style="margin:8px; border:1px solid #911;">
	</div>

	<div class="row">
	<!-- fila para botones de ajuste de tiempo (incremento)-->
		<svg xmlns="http://www.w3.org/2000/svg" width="12%" height="10%"	viewBox="0 0 80 10"	>
			<rect x="0" y="0" width="100%" height="100%" style="fill:#011"/>
		</svg>

		<button id="incMinu" class="btn setButton" onclick="ajustaMinu(1);" > &#9650; </button>
		<svg xmlns="http://www.w3.org/2000/svg" width="18%" height="10%"	viewBox="0 0 80 10"	>
			<rect x="0" y="0" width="100%" height="100%" style="fill:#011"/>
		</svg>

		<button id="inicia" type="button" class="btn setButton" onclick="fijaTiempo(),startButton();">&#9654;</button>
		<svg xmlns="http://www.w3.org/2000/svg" width="18%" height="10%"	viewBox="0 0 80 10"	>
			<rect x="0" y="0" width="100%" height="100%" style="fill:#011"/>
		</svg>

		<button id="incSegu" type="button" class="btn btn-dark setButton" onclick="ajustaSegu(1);">&#9650;</button>
		<svg xmlns="http://www.w3.org/2000/svg" width="12%" height="10%"	viewBox="0 0 80 10"	>
			<rect x="0" y="0" width="100%" height="100%" style="fill:#011"/>
		</svg>

	</div>


	<div class="row">
	<!-- fila para digitos del temporizador y botones de ajuste de tiempo -->
		<svg 
			xmlns="http://www.w3.org/2000/svg" 
			width="100%" height="60%"
			viewBox="0 0 500 150"
			>
			<!-- <rect x="0" y="0" width="100%" height="100%" style="stroke-width:1; stroke:#ccc; fill:#202"/> -->
			<text
				id="minutos"
				transform="translate(05,130)"
				x="00"
				y="00"
				class = "digitos"
				fill="#ace" >00
			</text>
			
			<text
				id="separador"
				transform="translate(225,130)"
				x="00"
				y="00"
				class = "digitos"
				fill="#ace">:
			</text>
			
			<text
				id="segundos"
				transform="translate(265,130)"
				x="00"
				y="00"
				class = "digitos"
				fill="#ace" >00
			</text>
		</svg>

	</div>


	<div class="row">
	<!-- fila para botones de ajuste de tiempo (incremento)-->
		<svg xmlns="http://www.w3.org/2000/svg" width="12%" height="10%"	viewBox="0 0 80 10"	>
			<rect x="0" y="0" width="100%" height="100%" style="fill:#011"/>
		</svg>

		<button id="decMinu" type="button" class="btn btn-dark setButton" onclick="ajustaMinu(-1);">&#9660;</button>
		<svg xmlns="http://www.w3.org/2000/svg" width="18%" height="10%"	viewBox="0 0 80 10"	>
			<rect x="0" y="0" width="100%" height="100%" style="fill:#011"/>
		</svg>

		<button id="detiene" type="button" class="btn btn-dark setButton" onclick="detiene();">&#9632;</button>
		<svg xmlns="http://www.w3.org/2000/svg" width="18%" height="10%"	viewBox="0 0 80 10"	>
			<rect x="0" y="0" width="100%" height="100%" style="fill:#011"/>
		</svg>

		<button id="decSegu" type="button" class="btn btn-dark setButton" onclick="ajustaSegu(-1);">&#9660;</button>
		<svg xmlns="http://www.w3.org/2000/svg" width="12%" height="10%"	viewBox="0 0 80 10"	>
			<rect x="0" y="0" width="100%" height="100%" style="fill:#011"/>
		</svg>

	</div>

	<div class="row">
		<p id="medidas" class= "small"></p>
		<p id="Version" class= "small"></p>
	</div>

</div>

<audio id="alert" src="psicosis.mp3" preload="auto"></audio>

<script src="mtimer.js"></script>


</body>
